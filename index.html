<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Launch countdown timer</title>
  <script src="https://kit.fontawesome.com/8b6237c08b.js" crossorigin="anonymous"></script>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <main>
    <h1>We're launching soon</h1>
   
    <section class="date">
      <div>
        <div class="numberCard">
          <div class="dot"></div>
          <div id="day" class="number">08</div>
        </div>
        <p class="text">Days</p>
      </div>

      <div>
        <div class="numberCard">
          <div class="dot"></div>
          <div id="hour" class="number">23</div>
        </div>
        <p class="text">Hours</p>
      </div>

      <div>
        <div class="numberCard">
          <div class="dot"></div>
          <div id="minute" class="number">55</div>
        </div>
        <p class="text">Minutes</p>
      </div>

      <div>
        <div class="numberCard">
          <div class="dot"></div>
          <div class="number second">41</div>
        </div>
        <p class="text">Seconds</p>
      </div>
    </section>
    
  </main>
  
  <footer>
    <div class="networks">
      <a class="icon faIcon" href="https://www.facebook.com/hcastillopichen" target="_blank"><i class="fa fa-facebook fa-3x"></i></a>
      <a class="icon iconn" href="https://www.facebook.com/hcastillopichen" target="_blank"><i class="fa fa-pinterest fa-4x"></i></a>
      <a class="icon iconn" href="https://www.instagram.com/hualdevs/" target="_blank"><i class="fa fa-instagram fa-4x"></i></a>
      

    </div>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://hualdevportafolio.netlify.app/" target="_blank">HualDev</a>.
  </footer>

  <script src="./countDown.js"></script>
</body>
</html>
